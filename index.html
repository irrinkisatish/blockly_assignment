<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anish Kumar Sinha | Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fff;
        color: #000;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }
      .dark-mode {
        background-color: #121212;
        color: #ffffff;
      }
      .hero-image {
        width: 250px;
        border-radius: 50%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .yellow-bg {
        background: #fff500;

        border-radius: 50%;
        padding: 20px;
        display: inline-block;
      }
      .social-icons {
        position: fixed;
        left: 20px;
        top: 80%;
        transform: translateY(-50%);
        z-index: 10;
      }
      .social-icons a {
        display: block;
        margin: 10px 0;
        font-size: 1.2rem;
        color: inherit;
      }
      .email-vertical {
        position: fixed;
        right: 20px;
        top: 80%;
        transform: translateY(-50%) rotate(180deg);
        writing-mode: vertical-lr;
        text-orientation: mixed;
        font-size: 0.85rem;
        color: inherit;
        z-index: 10;
        text-align: center;
      }
      .email-vertical::after {
        content: "";
        display: block;
        margin: 10px auto 0;
        width: 1px;
        height: 40px;
        background-color: currentColor;
      }
      .btn-dark {
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }
      .theme-toggle {
        cursor: pointer;
        font-size: 1.5rem;
        color: #000;
      }
      .dark-mode {
        background-color: #000 !important;
        color: #fff !important;
      }

      .dark-mode .about-section,
      .dark-mode .about-highlight {
        background-color: #222 !important;
        color: #fff !important;
      }

      .dark-mode .navbar,
      .dark-mode .navbar a {
        background-color: #111 !important;
        color: #fff !important;
      }

      .dark-mode .social-icons a,
      .dark-mode .email-vertical {
        color: #fff !important;
      }

      .dark-mode .section-divider {
        border-color: #999;
      }
      .hello-box {
        width: 110px;
        height: 40px;
        border-radius: 10px;
        background: linear-gradient(90deg, #32f6f6 0%, #a6a79f 100%);
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">ANISH KUMAR SINHA</a>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Skills</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-item">
            <i
              class="bi bi-moon-fill theme-toggle ms-3"
              onclick="toggleTheme()"
            ></i>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Social Icons -->
    <div class="social-icons">
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
      <a href="#"><i class="bi bi-twitter"></i></a>
      <a href="#"><i class="bi bi-github"></i></a>
      <a href="#"><i class="bi bi-linkedin"></i></a>
      <a href="#"><i class="bi bi-telegram"></i></a>
    </div>

    <!-- Email Vertical -->
    <div class="email-vertical">sinhaanishkumar@outlook.com</div>

    <!-- Hero Section -->
    <section
      class="container py-5 d-flex flex-column flex-lg-row align-items-center justify-content-between"
    >
      <div class="text-center text-lg-start col-lg-6">
        <h5 class="hello-box"><span class="hello-image">Hello!</span></h5>
        <h1 class="fw-bold">
          I'm <span class="text-secondary">Anish</span> <span>ðŸ‘‹</span>
        </h1>
        <p class="lead">
          UI/UX Designer, Front-End Developer & Thinker.<br />Based in India.
        </p>
        <div
          class="d-flex gap-3 justify-content-center justify-content-lg-start"
        >
          <button class="btn btn-warning fw-bold">Download CV</button>
          <button class="btn btn-dark fw-bold">Get in Touch!</button>
        </div>
      </div>
      <div class="text-center col-lg-5 mt-5 mt-lg-0">
        <div class="yellow-bg">
          <img src="Hero Image.png" alt="Anish" class="hero-image" />
        </div>
      </div>
    </section>

    <script>
      function toggleTheme() {
        document.body.classList.toggle("dark-mode");
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
